#Page and widget defaults

# Background style changes the ONLY the texture on the widgets.  There are four styles
# in total; carbon1.jpg, carbon2.jpg, carbon3.jpg and carbon4.jpg
background_style: "background-image: url(/css/glassic/img/carbon3.jpg)"
text_style: ""

#These are used for icons and indicators
style_inactive: "line-height: 90%; color: #3B5957; text-shadow: 0px 1px 0px rgba(255,255,255,.3), 0px -1px 0px rgba(0,0,0,.7); font-weight: bold; text-shadow: 0px 1px 0px rgba(255,255,255,.3), 0px -1px 0px rgba(0,0,0,.7)"
style_active: "line-height: 90%; color: $blue"
style_active_warn: "line-height: 90%; color: cyan"
style_info: "line-height: 90%; font-weight: bold; color: #3B5957; text-shadow: 0px 1px 0px rgba(255,255,255,.3), 0px -1px 0px rgba(0,0,0,.7); font-weight: bold; text-shadow: 0px 1px 0px rgba(255,255,255,.3), 0px -1px 0px rgba(0,0,0,.7)"
style_title: "font-weight: bold; color: #899B9A; text-shadow: 0px 1px 0px rgba(255,255,255,.3), 0px -1px 0px rgba(0,0,0,.7); text-shadow: 0px 1px 0px rgba(255,255,255,.3), 0px -1px 0px rgba(0,0,0,.7)"

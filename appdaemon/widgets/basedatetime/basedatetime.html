<h1 class="title" data-bind="text: title, attr:{ style: title_style}"></h1>
<h1 class="title2" data-bind="text: title2, attr:{ style: title2_style}"></h1>
<div class="valueunit" data-bind="attr:{ style: container_style}">
<input type="date" required=true data-bind="value: DateValue, attr:{ style: date_value_style}" />
<input type="time" required=true data-bind="value: TimeValue, attr:{ style: date_value_style}" />
</div>

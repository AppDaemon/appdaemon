<span class="toggle-area" id="switch"></span>
<h1 class="title" data-bind="text: title, attr:{style: title_style}"></h1>
<h1 class="title2" data-bind="text: title2, attr:{style: title2_style}"></h1>
<h2 class="iconcontainer" data-bind="attr:{style: icon_style}"><i data-bind="attr: {class: icon}"></i></h2>
<div class="buttoncontainer"><input type="color" data-bind="attr: {style: button_style}, value: hex_color" ></div>

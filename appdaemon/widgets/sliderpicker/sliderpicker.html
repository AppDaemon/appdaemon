<h1 class="title" data-bind="text: title"></h1>
<h2 data-bind="attr: {class: icon_style}"><i data-bind="attr: {class: icon}"></i></h2>
<span class="toggle-area" id="switch"></span>
<p class="state_text" data-bind="text: state_text"></p>
<p class="level" data-bind="text: level"></p>
<p class="unit">%</p>
<p class="secondary-icon minus"><i class="fa fa-minus" id="level-down"></i></p>
<p class="secondary-icon plus"><i class="fa fa-plus" id="level-up"></i></p>

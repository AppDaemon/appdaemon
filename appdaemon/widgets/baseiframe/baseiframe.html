<h1 class="title" data-bind="text: title, attr: {style: title_style}"></h1>
<div class="outer-frame iframe">
<iframe class="scaled-frame" data-bind="attr: {style: frame_style, src: frame_src}"></iframe>
</div>
<div class="outer-image">
<img class="img-frame" data-bind="attr: {src: img_src}"></img>
</div>

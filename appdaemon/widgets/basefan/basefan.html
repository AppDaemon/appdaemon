<div class="container" data-bind="attr:{ style: container_style}">
    <div id="speed1" class="speed1_style" data-bind="attr:{style: speed1_style}"><i data-bind="attr: {class: icon1}"></i></div>
    <div id="speed2" class="speed2_style" data-bind="attr:{style: speed2_style}"><i data-bind="attr: {class: icon2}"></i></div>
    <div id="speed3" class="speed3_style" data-bind="attr:{style: speed3_style}"><i data-bind="attr: {class: icon3}"></i></div>
</div>
</div>

<h1 class="title" data-bind="text: title, attr:{style: title_style}"></h1>
<h2 id="power" class="power"><i data-bind="attr: {class: icon}"></i></h2>
<div class="speed" data-bind="attr:{style: speed_style}">
    <table width="100%" height="100%">
        <tr>
          <th width="(100/3)%"><i id="speed-1" data-bind="attr: {class: icon_speed1, style: speed_1_style}"></i></th>
          <th width="(100/3)%"><i id="speed-2" data-bind="attr: {class: icon_speed2, style: speed_2_style}"></i></th>
          <th width="(100/3)%"><i id="speed-3" data-bind="attr: {class: icon_speed3, style: speed_3_style}"></i></th>
        </tr>
    </table>
</div>

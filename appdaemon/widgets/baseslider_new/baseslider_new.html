<h1 class="title" data-bind="text: title, attr:{style: title_style}"></h1>
<h1 class="title2" data-bind="text: title2, attr:{style: title2_style}"></h1>
<div class="slidercontainer"><input type="range" data-bind="attr: {min: MinValue, max: MaxValue, step: StepValue, style: slider_style}, value: SliderValue" ></div>
<p class="minval" data-bind="text: minValue, attr:{style: minvalue_style}"></p>
<p class="value" data-bind="text: sliderValue, attr:{style: value_style}"></p>
<p class="maxval" data-bind="text: maxValue, attr:{style: maxvalue_style}"></p>

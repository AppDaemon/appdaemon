StudioOn:
  module: sequence
  class: Sequence
  input: input_boolean.studio
  state: "on"
  sequence:
    - entity: switch.basement_desk_switch
      service: switch/turn_on
      delay: 0
    - entity: switch.basement_speakers_switch
      service: switch/turn_on
      delay: 5
StudioOff:
  module: sequence
  class: Sequence
  input: input_boolean.studio
  state: "off"
  sequence:
    - entity: switch.basement_speakers_switch
      service: switch/turn_off
      delay: 0
    - entity: switch.basement_desk_switch
      service: switch/turn_off
      delay: 5
